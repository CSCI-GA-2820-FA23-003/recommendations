<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_rec_id">Recommendation ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="rec_rec_id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- RECOMMENDATION NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_recommendation_name">Recommendation Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_recommendation_name" placeholder="Enter name for Recommendation">
              </div>
            </div>

            <!-- SOURCE PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_source_pid">Source Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_source_pid" placeholder="Enter source product id for Recommendation">
              </div>
            </div>

            <!-- SOURCE PRODUCT NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_name">Source Product Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_name" placeholder="Enter source product name for Recommendation">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="rec_type">
                  <option value="CROSSSELL" selected>Crosssell</option>
                  <option value="UPSELL">Upsell</option>
                  <option value="ACCESSORY">Accessory</option>
                </select>
              </div>
            </div>

            <!-- LIKE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_number_of_likes">Number of Likes:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="rec_number_of_likes" placeholder="Enter number of likes">
              </div>
            </div>

            <!-- DISLIKE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_number_of_dislikes">Number of Dislikes:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="rec_number_of_dislikes" placeholder="Enter number of dislikes">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="like-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="dislike-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Source Product ID</th>
            <th class="col-md-4">Source Product Name</th>
            <th class="col-md-4">Type</th>
            <th class="col-md-3">Like</th>
            <th class="col-md-3">Dislike</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>API Documentation is <a href='/apidocs'>here</a></p>
        <p>&copy; NYU DevOps Company 2023</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>

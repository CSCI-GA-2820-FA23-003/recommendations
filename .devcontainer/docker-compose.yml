---
# Python 3 with PostgreSQL
version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile    
    hostname: nyu
    container_name: project
    volumes:
      - ..:/app
      # - ~/.bluemix/apikey-project.json:/home/vscode/apikey.json
    command: flask run --host=0.0.0.0 --port=8000 
    environment:
      FLASK_APP: service:app
      FLASK_DEBUG: "True"
      PORT: 8000
      DATABASE_URI: postgresql://postgres:postgres@postgres:5432/postgres
    networks:
      - dev
    depends_on:
      - postgres
  
  frontend: # New React frontend service
    build: ../frontend # Assumes your frontend Dockerfile and source code are in the "frontend" directory
    
    container_name: project_frontend
    #runs in CI mode
    environment:
      - CI=true
    #command override CMD in docker file
    command: sh -c "CI=true npm run cucumber && npm start"
    volumes:
      - ../frontend:/frontend 
    ports:
      - "3000:3000" # access the front end in localhost:3000
    networks:
      - dev
    depends_on:
      - app

  postgres:
    image: postgres:alpine
    # Uncomment ports to access database from your computer (optional)
    # ports:
    #   - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - dev

volumes:
  postgres:

networks:
  dev:
